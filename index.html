<!DOCTYPE html>
<html>
<head>
	<title>Code Challenge</title>
</head>
<link href="build/css/styles.css" rel="stylesheet" />
<body>
	<div class="container">
		<h1>My Settings</h1>
		<div class="tabs">
			<ul class="nav-tabs">
				<li class="active"><a href="">Profile</a></li>
				<li><a href="">Notifications</a></li>
				<li><a href="">Social</a></li>
				<li><a href="">Billing</a></li>
			</ul>
		</div>
		<div class="tabbed-container">
			<div class="row">
				<div class="col-md-4">
					<h3>Photo</h3>
						<div class="profile-image m-b-10"></div>
						<button type="button" class="btn btn-white m-b-10">Add Photo From...<span class="carat"></span></button><br>
						<a href="#">Delete or remove photo</a>
				</div>
				<div class="col-md-8">
					<h3>Profile</h3>
					<div class="row">
						<div class="col-lg-3">
							<label>Name</label>
						</div>
						<div class="col-lg-8">
							<input type="text" name="" class="form-control m-b-20">
						</div>
						<div class="col-lg-1"><a href=""><img src="assets/img/question.png" class="inline-icons"></a></div>
					</div>
					<div class="row m-b-20">
						<div class="col-lg-3">
							<label>Email Address</label>
						</div>
						<div class="col-lg-8">
							<input type="email" name="" class="form-control">
						</div>
						<div class="col-lg-1"><a href=""><img src="assets/img/question.png" class="inline-icons"></a></div>	
					</div>
					<div class="row m-b-20">
					<div class="col-lg-3"></div>
					<div class="col-lg-8 m-b-20">
						I'd like to recieve email updates. <div class="float-right"><input type="radio" name="">Yes <input type="radio" name="">No</div>
					</div>
					<div class="col-lg-1"></div>
					</div>
					<div class="row">
					<div class="col-lg-3">
						<label>Password</label>
					</div>	
					<div class="col-lg-9">
						<button type="button" class="btn btn-white">Change My Password</button>
					</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					
				</div>
				<div class="col-md-8">
					<h3>Social Media</h3>
					<div class="row">
						<div class="col-lg-3">
							<label>Facebook</label>
						</div>
						<div class="col-lg-8">	
							<input type="text" name="" class="form-control m-b-20">
							<img src="assets/img/ico-fb.png" alt="Facebook" title="Facebook" class="inline-icons">
						</div>	
						<div class="col-lg-1"><a href=""><img src="assets/img/question.png" class="inline-icons"></a></div>
					</div>
					<div class="row">
						<div class="col-lg-3">
							<label>Twitter</label>
						</div>
						<div class="col-lg-8">	
							<input type="text" name="" class="form-control m-b-20">
							<img src="assets/img/ico-twitter.png" alt="Facebook" title="Facebook" class="inline-icons">
						</div>
						<div class="col-lg-1"><a href=""><img src="assets/img/question.png" class="inline-icons"></a></div>	
					</div>
					<div class="row">
						<div class="col-lg-3">
							<label>Google</label>
						</div>
						<div class="col-lg-8">	
							<input type="text" name="" class="form-control">
							<img src="assets/img/ico-google.png" alt="Facebook" title="Facebook" class="inline-icons">
						</div>
						<div class="col-lg-1"><a href=""><img src="assets/img/question.png" class="inline-icons"></a></div>	
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<ul class="action-buttons">
						<li><button type="button" class="btn btn-white">Cancel</button></li>
						<li><button type="button" class="btn btn-blue">Save</button></li>
					</ul>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
